<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" formControlName="username" placeholder="username" name="username" class="form-control"
        id="username">
        <div *ngIf="submitted && addForm.controls.username.errors" class="error">
          <div *ngIf="addForm.controls.username.errors.required">Your username is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control"
        id="password">
        <div *ngIf="submitted && addForm.controls.password.errors" class="error">
          <div *ngIf="addForm.controls.password.errors.required">Your password is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      <div *ngIf="submitted && addForm.controls.firstName.errors" class="error">
        <div *ngIf="addForm.controls.firstName.errors.required">Your firstName is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      <div *ngIf="submitted && addForm.controls.lastName.errors" class="error">
        <div *ngIf="addForm.controls.lastName.errors.required">Your lastName is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" placeholder="salary" name="salary" class="form-control" id="salary">
    </div>

    <p>
      <button class="btn btn-success">Save</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </p>
  </form>
</div>
