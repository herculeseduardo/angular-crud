<p>list-user works!</p>
<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <p>
    <button class="btn btn-success" style="width:100px" (click)="addUser()"> Add User</button>
  </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
        <th>Age</th>
        <th>Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.age}}</td>
        <td>{{user.salary}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
          <button class="btn btn-warning" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button>
          <a class="btn btn-default" [routerLink]="['/detail-user', user.id]" role="button">Link</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
